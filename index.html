<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoneer bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="Email">
      <br><br>
      <input type="password" class="form-control" placeholder="password">
      <br><br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposite status">
          <h5>Deposite</h5>
          <h2>$ <span id="current-deposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ <span id="current-withdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ <span id="current-balance">1000</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
      <div class="submit-area"><h4>Deposite</h4>
        <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
        <br>
        <button id="addDeposite" class="btn btn-success">Deposite</button>
      </div>  
      </div>
      <div class="col-md-6">
      <div class="submit-area">
        <h4>Withdraw</h4>
        <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
        <br>
        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
      </div> 
      </div>
    </div>
  </div>
  <script>
    //login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function () {
      const loginArea = document.getElementById("login-area");
      loginArea.style.display = "none";
      const transactionArea = document.getElementById("transaction-area");
      transactionArea.style.display = "block";
    })


    
    //deposite button event handler

    const depostiteBtn = document.getElementById("addDeposite");
    depostiteBtn.addEventListener("click" , function(){
      const depositAmount = document.getElementById("depositeAmount").value;
      const depositeNumber = parseFloat(depositAmount);

      
      updateSpanText("current-deposit" , depositeNumber)

      updateSpanText("current-balance" , depositeNumber)

      document.getElementById("depositeAmount").value = "";

    })

    function updateSpanText(id , depositeNumber){
    const Balance = document.getElementById(id).innerText;
      const BalanceNumber = parseFloat(Balance);
      const totalBalance = BalanceNumber + depositeNumber;
      document.getElementById(id).innerText = totalBalance;
    }

      const withdrawBtn = document.getElementById("withdraw-btn");
      withdrawBtn.addEventListener("click" , function(){
        const withdrawAmount = document.getElementById("withdraw-amount").value;
        const withdrawNumber = parseFloat(withdrawAmount);


        updateSpanText("current-withdraw" , withdrawNumber)
  
        updateSpanText("current-balance" , -1 * withdrawNumber)

      document.getElementById("withdraw-amount").value = "";


      })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
